<h1>Appointments</h1>
<br>
<form class="well">
    <label>Mobile Number</label>
    <input type="text" class="span3" placeholder="">
        <label>Appointment date</label>
        <div class="input-append date" id="appointmentDatePicker" data-date="01-05-2012" data-date-format="dd-mm-yyyy">
            <input class="span2" size="16" type="text" value="">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    <div class="control-group">
        <label class="control-label" for="inlineCheckboxes">Notification Options</label>
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" id="inlineCheckbox1" value="oneWeekNotification" checked=true>1 week in advance
            </label>
            <label class="checkbox">
                <input type="checkbox" id="inlineCheckbox2" value="oneDayNotification" checked=true>1 week in advance
            </label>
            <br>
            <label class="control-label" for="textarea">Reminder Message (Max 160 Chars)</label>
            <div class="controls">
                <textarea class="input-xlarge" id="appointmentMessage" rows="4"></textarea>
            </div>
        </div>
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
